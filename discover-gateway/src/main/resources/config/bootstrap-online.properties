#服务注册中心的配置内容，指定服务注册中心的位置
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8000/eureka/
#开启配置服务发现
spring.cloud.config.discovery.enabled=true
#配置服务实例名称
spring.cloud.config.discovery.service-id=discover-config
#配置文件所在分支
spring.cloud.config.label=master
#环境
spring.cloud.config.profile=online
#要加载的配置文件
spring.cloud.config.name=discover-connection,discover-base

#当前应用名
spring.application.name=discover-gateway
#当前应用端口号
server.port=8002

